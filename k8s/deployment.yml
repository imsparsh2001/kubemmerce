apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecommerce
  namespace: online-shop-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubecommerce
  template:
    metadata:
      labels:
        app: kubecommerce
    spec:
      containers:
      - name: kubecommerce
        image: kubecommerce:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: online-shop-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
