apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecommerce
  namespace: online-shop-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubecommerce
  template:
    metadata:
      labels:
        app: kubecommerce
    spec:
      containers:
      - name: kubecommerce
        image: imsparsh2001/kubemmerce:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
       
        
        
